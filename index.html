    <script>
        class GifVideoEditor {
            constructor() {
                this.gifs = [];
                this.currentGifIndex = 0;
                this.isRecording = false;
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.playbackTimer = null;
                this.defaultDuration = 3000; // 3ç§’
                this.recordingStartTime = 0;
                this.cropTopPixels = 100; // ä¸Šéƒ¨100pxã‚’ã‚¯ãƒ­ãƒƒãƒ—
                this.trimStartTime = 0.2; // æœ€åˆã®0.2ç§’ã‚’ãƒˆãƒªãƒŸãƒ³ã‚°
                
                this.initializeElements();
                this.bindEvents();
                this.updateStatus('GIFãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ ã—ã¦ãã ã•ã„');
            }
            
            initializeElements() {
                this.fileInput = document.getElementById('fileInput');
                this.timeline = document.getElementById('timeline');
                this.previewWindow = document.getElementById('previewWindow');
                this.recordBtn = document.getElementById('recordBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.playBtn = document.getElementById('playBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
                this.progressFill = document.getElementById('progressFill');
                this.recordingIndicator = document.getElementById('recordingIndicator');
                this.globalDuration = document.getElementById('globalDuration');
                this.maximizeBtn = document.getElementById('maximizeBtn');
                this.fullscreenOverlay = document.getElementById('fullscreenOverlay');
                this.fullscreenPreview = document.getElementById('fullscreenPreview');
                this.closeFullscreenBtn = document.getElementById('closeFullscreenBtn');
                this.hiddenCanvas = document.getElementById('hiddenCanvas');
            }
            
            bindEvents() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.recordBtn.addEventListener('click', () => this.startRecordingWithFullscreen());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.playBtn.addEventListener('click', () => this.playPreview());
                this.clearBtn.addEventListener('click', () => this.clearTimeline());
                this.globalDuration.addEventListener('change', () => this.updateAllDurations());
                this.maximizeBtn.addEventListener('click', () => this.openFullscreen());
                this.closeFullscreenBtn.addEventListener('click', () => this.closeFullscreen());
                
                // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—
                this.timeline.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.timeline.addEventListener('drop', (e) => this.handleDrop(e));
                this.timeline.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                
                // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚¤ãƒ™ãƒ³ãƒˆ
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeFullscreen();
                    }
                });
            }
            
            // éŒ²ç”»é–‹å§‹æ™‚ã«è‡ªå‹•çš„ã«ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è¡¨ç¤º
            async startRecordingWithFullscreen() {
                if (this.gifs.length === 0) {
                    alert('GIFãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ ã—ã¦ãã ã•ã„');
                    return;
                }
                
                // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’æœ€å¤§åŒ–
                this.openFullscreen();
                
                // 0.2ç§’å¾…ã£ã¦ã‹ã‚‰éŒ²ç”»é–‹å§‹
                setTimeout(() => {
                    this.startRecording();
                }, 200);
            }
            
            openFullscreen() {
                this.fullscreenOverlay.style.display = 'flex';
                const currentContent = this.previewWindow.innerHTML;
                this.fullscreenPreview.innerHTML = currentContent + `
                    <div class="fullscreen-controls">
                        <button class="fullscreen-btn" id="closeFullscreenBtn">âœ• é–‰ã˜ã‚‹</button>
                    </div>
                `;
                
                // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å†ãƒã‚¤ãƒ³ãƒ‰
                document.getElementById('closeFullscreenBtn').addEventListener('click', () => this.closeFullscreen());
            }
            
            closeFullscreen() {
                this.fullscreenOverlay.style.display = 'none';
            }
            
            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                files.forEach(file => {
                    if (file.type === 'image/gif') {
                        this.addGifToTimeline(file);
                    }
                });
                e.target.value = '';
            }
            
            handleDragOver(e) {
                e.preventDefault();
                this.timeline.classList.add('drag-over');
            }
            
            handleDragLeave(e) {
                this.timeline.classList.remove('drag-over');
            }
            
            handleDrop(e) {
                e.preventDefault();
                this.timeline.classList.remove('drag-over');
                const files = Array.from(e.dataTransfer.files);
                files.forEach(file => {
                    if (file.type === 'image/gif') {
                        this.addGifToTimeline(file);
                    }
                });
            }
            
            addGifToTimeline(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const gifData = {
                        id: Date.now() + Math.random(),
                        url: e.target.result,
                        name: file.name,
                        duration: this.defaultDuration
                    };
                    
                    this.gifs.push(gifData);
                    this.renderTimeline();
                    this.updateStatus(`${this.gifs.length}å€‹ã®GIFãŒè¿½åŠ ã•ã‚Œã¾ã—ãŸ`);
                };
                reader.readAsDataURL(file);
            }
            
            renderTimeline() {
                this.timeline.innerHTML = '';
                
                this.gifs.forEach((gif, index) => {
                    const item = document.createElement('div');
                    item.className = 'timeline-item';
                    item.draggable = true;
                    
                    item.innerHTML = `
                        <img src="${gif.url}" alt="${gif.name}">
                        <button class="remove-btn" onclick="editor.removeGif(${index})">Ã—</button>
                        <div class="duration">${gif.duration/1000}s</div>
                    `;
                    
                    // ãƒ‰ãƒ©ãƒƒã‚°ã‚¤ãƒ™ãƒ³ãƒˆ
                    item.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', index);
                    });
                    
                    item.addEventListener('dragover', (e) => {
                        e.preventDefault();
                    });
                    
                    item.addEventListener('drop', (e) => {
                        e.preventDefault();
                        const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                        const toIndex = index;
                        this.moveGif(fromIndex, toIndex);
                    });
                    
                    this.timeline.appendChild(item);
                });
            }
            
            moveGif(fromIndex, toIndex) {
                const gif = this.gifs.splice(fromIndex, 1)[0];
                this.gifs.splice(toIndex, 0, gif);
                this.renderTimeline();
            }
            
            removeGif(index) {
                this.gifs.splice(index, 1);
                this.renderTimeline();
                this.updateStatus(`GIFãŒå‰Šé™¤ã•ã‚Œã¾ã—ãŸã€‚æ®‹ã‚Š${this.gifs.length}å€‹`);
            }
            
            clearTimeline() {
                this.gifs = [];
                this.renderTimeline();
                this.updateStatus('ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ãŒã‚¯ãƒªã‚¢ã•ã‚Œã¾ã—ãŸ');
                this.previewWindow.innerHTML = `
                    <button class="maximize-btn" id="maximizeBtn">ğŸ” æœ€å¤§åŒ–</button>
                    <div class="preview-placeholder">ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦<br>GIFã‚’è¿½åŠ ã—ã¦éŒ²ç”»ã‚’é–‹å§‹ã—ã¦ãã ã•ã„</div>
                `;
                document.getElementById('maximizeBtn').addEventListener('click', () => this.openFullscreen());
            }
            
            updateAllDurations() {
                const newDuration = parseFloat(this.globalDuration.value) * 1000;
                this.defaultDuration = newDuration;
                this.gifs.forEach(gif => {
                    gif.duration = newDuration;
                });
                this.renderTimeline();
            }
            
            async startRecording() {
                try {
                    let mediaOptions = {
                        video: {
                            mediaSource: 'screen',
                            displaySurface: 'window',
                            logicalSurface: true,
                            cursor: 'never',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                        audio: false
                    };
                    
                    // ç”»é¢éŒ²ç”»ã®ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’å–å¾—
                    const stream = await navigator.mediaDevices.getDisplayMedia(mediaOptions);
                    
                    // éŒ²ç”»é–‹å§‹æ™‚åˆ»ã‚’è¨˜éŒ²
                    this.recordingStartTime = Date.now();
                    
                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'video/webm;codecs=vp9'
                    });
                    this.recordedChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            this.recordedChunks.push(e.data);
                        }
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processAndSaveRecording();
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.recordBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.recordingIndicator.style.display = 'block';
                    
                    this.updateStatus('éŒ²ç”»é–‹å§‹ - GIFã‚’é †ç•ªã«å†ç”Ÿä¸­...');
                    
                    // GIFã®å†ç”Ÿã‚’é–‹å§‹
                    this.playGifsForRecording();
                    
                } catch (error) {
                    console.error('éŒ²ç”»ã®é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                    alert('ç”»é¢éŒ²ç”»ã‚’é–‹å§‹ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ãŒå¯¾å¿œã—ã¦ã„ãªã„å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚');
                    this.closeFullscreen();

            async playGifsForRecording() {
                this.currentGifIndex = 0;
                
                for (let i = 0; i < this.gifs.length; i++) {

                    const gif = this.gifs[i];

                    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã¨ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã®ä¸¡æ–¹ã«GIFã‚’è¡¨ç¤º
                    const imgElement = `<img src="${gif.url}" alt="${gif.name}">`;
                    
                    this.previewWindow.innerHTML = `

                    // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ãŒé–‹ã„ã¦ã„ã‚‹å ´åˆã¯ãã¡ã‚‰ã‚‚æ›´æ–°
                    if (this.fullscreenOverlay.style.display === 'flex') {

                        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å†ãƒã‚¤ãƒ³ãƒ‰

                    }

            stopRecording() {

                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    
                    this.updateStatus('éŒ²ç”»åœæ­¢ - å‹•ç”»ã‚’å‡¦ç†ä¸­...');
                    
                    // éŒ²ç”»çµ‚äº†å¾Œã«ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚’é–‰ã˜ã‚‹
                    this.closeFullscreen();

            async processAndSaveRecording() {
                if (this.recordedChunks.length === 0) {
                    this.updateStatus('éŒ²ç”»ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                    return;
                }
                
                try {
                    this.updateStatus('å‹•ç”»ã‚’å‡¦ç†ä¸­ - æœ€åˆã®0.2ç§’ã‚’ãƒˆãƒªãƒŸãƒ³ã‚°ã—ã€ä¸Šéƒ¨ã‚’ã‚¯ãƒ­ãƒƒãƒ—ã—ã¦ã„ã¾ã™...');
                    
                    const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                    const videoUrl = URL.createObjectURL(blob);
                    
                    // å‹•ç”»è¦ç´ ã‚’ä½œæˆ
                    const video = document.createElement('video');
                    video.src = videoUrl;
                    video.muted = true;
                    
                    await new Promise((resolve, reject) => {
                        video.onloadedmetadata = resolve;
                        video.onerror = reject;
                    });
                    
                    // å‹•ç”»ã®ç·æ™‚é–“ã‚’å–å¾—
                    const videoDuration = video.duration;
                    
                    // ãƒˆãƒªãƒŸãƒ³ã‚°å¾Œã®æ™‚é–“ã‚’è¨ˆç®—
                    const trimmedDuration = videoDuration - this.trimStartTime;
                    
                    if (trimmedDuration <= 0) {
                        throw new Error('å‹•ç”»ãŒçŸ­ã™ãã¦ãƒˆãƒªãƒŸãƒ³ã‚°ã§ãã¾ã›ã‚“');
                    }
                    
                    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’è¨­å®š
                    const canvas = this.hiddenCanvas;
                    const ctx = canvas.getContext('2d');
                    
                    // å…ƒã®å‹•ç”»ã‚µã‚¤ã‚ºã‚’å–å¾—
                    const originalWidth = video.videoWidth;
                    const originalHeight = video.videoHeight;
                    
                    // ã‚¯ãƒ­ãƒƒãƒ—å¾Œã®ã‚µã‚¤ã‚ºã‚’è¨­å®š
                    const croppedHeight = originalHeight - this.cropTopPixels;
                    canvas.width = originalWidth;
                    canvas.height = croppedHeight;
                    
                    // MediaRecorderã‚’ä½¿ç”¨ã—ã¦æ–°ã—ã„å‹•ç”»ã‚’ä½œæˆ
                    const canvasStream = canvas.captureStream(30);
                    const processedRecorder = new MediaRecorder(canvasStream, {
                        mimeType: 'video/webm;codecs=vp9'
                    });
                    
                    const processedChunks = [];
                    
                    processedRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            processedChunks.push(e.data);
                        }
                    };
                    
                    processedRecorder.onstop = () => {
                        const processedBlob = new Blob(processedChunks, { type: 'video/webm' });
                        this.downloadVideo(processedBlob);
                        URL.revokeObjectURL(videoUrl);
                    };
                    
                    processedRecorder.start();
                    
                    // ãƒˆãƒªãƒŸãƒ³ã‚°é–‹å§‹æ™‚é–“ã‚’è¨­å®š
                    video.currentTime = this.trimStartTime;
                    
                    let startTime = null;
                    
                    const renderFrame = (timestamp) => {
                        if (!startTime) startTime = timestamp;
                        
                        const elapsed = (timestamp - startTime) / 1000;
                        
                        // ãƒˆãƒªãƒŸãƒ³ã‚°å¾Œã®æ™‚é–“ã‚’è¶…ãˆãŸå ´åˆã¯åœæ­¢
                        if (elapsed >= trimmedDuration || video.ended) {
                            processedRecorder.stop();
                            return;
                        }
                        
                        // ä¸Šéƒ¨ã‚’ã‚¯ãƒ­ãƒƒãƒ—ã—ã¦æç”»
                        ctx.drawImage(
                            video,
                            0, this.cropTopPixels, originalWidth, croppedHeight,
                            0, 0, originalWidth, croppedHeight
                        );
                        
                        requestAnimationFrame(renderFrame);
                    };
                    
                    // å‹•ç”»ã®å†ç”Ÿã‚’é–‹å§‹
                    video.addEventListener('seeked', () => {
                        video.play();
                        requestAnimationFrame(renderFrame);
                    });
                    
                } catch (error) {
                    console.error('å‹•ç”»å‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                    // ã‚¨ãƒ©ãƒ¼ã®å ´åˆã¯å…ƒã®å‹•ç”»ã‚’ãã®ã¾ã¾ä¿å­˜
                    const blob = new Blob(this.recordedChunks, { type: 'video/webm' });
                    this.downloadVideo(blob);
                }
            }
            
            downloadVideo(blob) {
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `gif-video-trimmed-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
                this.recordedChunks = [];
                
                this.updateStatus('ãƒˆãƒªãƒŸãƒ³ã‚°æ¸ˆã¿å‹•ç”»ãŒä¿å­˜ã•ã‚Œã¾ã—ãŸï¼');
                this.progressFill.style.width = '0%';
            }
            
            playPreview() {
                if (this.gifs.length === 0) {
                    alert('GIFãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ ã—ã¦ãã ã•ã„');
                    return;

                this.playGifsPreview();
            }

                        <img src="${gif.url}" alt="${gif.name}">
                    `;
                    document.getElementById('maximizeBtn').addEventListener('click', () => this.openFullscreen());
                    
                    const progress = ((i + 1) / this.gifs.length) * 100;
                    this.progressFill.style.width = progress + '%';
                    
                    this.updateStatus(`ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼: ${gif.name} (${i + 1}/${this.gifs.length})`);
                    
                    await new Promise(resolve => setTimeout(resolve, gif.duration));
                }
                
                this.playBtn.disabled = false;
                this.updateStatus('ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼å†ç”Ÿå®Œäº†');
                this.progressFill.style.width = '0%';
            }
            
            updateStatus(message) {
                this.status.textContent = message;
            }
        }
